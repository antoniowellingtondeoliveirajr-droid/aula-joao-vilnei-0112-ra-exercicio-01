<html>
  <head>
    <title>Oficna RA Vilnei 01122025 Exercicio 01</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- copiar AR.js e A-Frame pro Head dos sites https://ar-js-org.github.io/AR.js-Docs/ -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0 px; overflow: hidden">
    <!-- Configuração pro site não ter barra de rolagem nem moldura -->
    <a-scene vr-mode-ui="enable: false" embedded arjs="debugUIEnabled: false">
  <!-- desliga o botão VR e o debug -->
      <a-marker present="hiro">
        <a-box material="color:green;" position="0 0.5 0"></a-box>
        <a-esphere material="color:green;" position="0 0.5 1.5"></a-esphere>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
